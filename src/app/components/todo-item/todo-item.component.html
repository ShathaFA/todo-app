<div class="d-flex justify-content-between align-items-center mb-2 p-2 border rounded">
  <span  [ngClass]="{'completed': todo.completed}">{{ todo.text }}</span>
  <div>
    <button (click)="onToggle()" class="btn btn-warning btn-sm me-2">Toggle</button>
    <button (click)="onRemove()" class="btn btn-danger btn-sm">Remove</button>
  </div>
</div>
